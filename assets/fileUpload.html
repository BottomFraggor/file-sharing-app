<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>share karo!</title>
    <link rel="stylesheet" href="/public/index.css">
    <script>
        let wcMsgTimer;
        function showWelcomemsg(){
            const msg=document.querySelector('.welcomeMsg');
            msg.style.transform="translateX(-10%)"
            msg.style.transition="1.5s ease-in-out"
            clearTimeout(wcMsgTimer)
            wcMsgTimer=setTimeout(()=>{
            msg.style.transform="translateX(150%)"
            },2500)
        }
    </script>
</head>
<body onload="showWelcomemsg()">
    <div class="welcomeMsg">
        <p>Welcome to Share Karo</p>
        <img src="/public/img/coder.png" class="shareKaroIcon" alt="">
     </div>
    <section class="logout-container">
        <a href="#" class="logOut">
            <p>Log Out </p> 
            <i class="social-icon fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </section>
    <section class="upload-container">
        <div class="drop-zone" ondragover="return false" >
            <div class="icon-container">
                <img class="file-image center"src="/public/img/folder-img.png" alt="err found while downloading the image" draggable="false">
                <img class="file-image left"src="/public/img/folder-img.png" alt="err found while downloading the image" draggable="false">
                <img class="file-image right"src="/public/img/folder-img.png" alt="err found while downloading the image" draggable="false">
            </div>
            <div class="title">
                <input type="file" class="inputFile">   
                Drop your files here or <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="progress-title">uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expires">Link expires in 24 hours</p>
            <div class="input-container">
                <input type="text" id="copyUrl" readonly value="">
                <img src="/public/img/copyIcon.png" alt="copyIcon"id="copyBtn">
            </div>
            <p>Or send via email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="form-fields">
                        <label for="sender">Your email</label>
                        <input type="text" name="email-from" id="sender" required>
                    </div>
                    <div class="form-fields">
                        <label for="receiver">Receiver's email</label>
                        <input type="text" name="email-to" id="receiver" required>
                    </div>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast"></div>
    <div class="bg_illustration"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='module' src="/public/index.js"></script>
</body>
</html>
