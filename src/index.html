<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share karo!</title>
    <link rel="stylesheet" href="/public/index.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone" ondragover="return false" >
            <div class="icon-container">
                <img class="file-image center"src="/public/folder-img.png" alt="err found while downloading the image" draggable="false">
                <img class="file-image left"src="/public/folder-img.png" alt="err found while downloading the image" draggable="false">
                <img class="file-image right"src="/public/folder-img.png" alt="err found while downloading the image" draggable="false">
            </div>
            <div class="title">
                <input type="file" class="inputFile">   
                Drop your files here or <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="progress-title">uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/index.js"></script>
</body>
</html>
