<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>sign in and signup form</title>
    <link rel="stylesheet" href="/public/style.css">

</head>
<body >
    <div class="container">
        <div class="toast"></div>
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="signin">Signin</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="email" id="loginEmail" name="email" value=''>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" id="loginPassword" name="password"value=''>
                    </div>
                    <input type="submit" class="btn solid login" value="login">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-icon facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <!-- <a href="#" class="social-icon logout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </a> -->
                    </div>
                </form>
            </div>


            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="signin">Signup</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" placeholder="password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" placeholder="confirm password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile-screen-button"></i>
                        <input type="text" name="" placeholder="phone number">
                    </div>
                    <input type="submit" class="btn solid" value="SignUp">
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-icon facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon logout">
                            <i class="fab fa-arrow-right-from-bracket"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-pannel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Start your file sharing journey with Share Karo
                    </p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img src="/public/img/login.png" alt="unable to download image" class="image">
            </div>
    
            <div class="panel right-pannel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Sign In to continue
                    </p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img src="/public/img/register.png" alt="unable to download image" class="image">
            </div>
        </div>
    </div>
    
    <script type="module" src="/public/auth.js">
    </script>
</body>

</html>
